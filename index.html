<!DOCTYPE html>
<html>
	<head>
		<title>Should I?</title>
		<link href="index.css" type="text/css" rel="stylesheet">
		<meta name="viewport" content="width=device-width">
		<script src="index.js" defer></script>
		<script src="disable_empty_inputs.js" defer></script>
	</head>
	<body>
		<div id="wrapper">
			<div class="yes">
				<p class="animate">Yes</p>
			</div>
			<div class="no">
				<p class="animate">No</p>
			</div>
		</div>
		<div class=help>
			<div class=help-icon>?</div>
			<div class=help-menu>
				<form action="./" method="get" accept-charset="utf-8" onsubmit="disable_empty_inputs(this);">
					<h2>Options</h2>
					<label for="case">
						<h3><code>case</code></h3>
					</label>
					<select name="case" id="case" title="Pass value `upper` to force the case to be all upper and `lower` to force the case to be all lower.">
						<option value=""></option>
						<option value="upper">upper</option>
						<option value="lower">lower</option>
					</select>
					<label for="prefix">
						<h3><code>prefix</code></h3>
					</label>
					<input type="text" value="" name="prefix" id="prefix" title="The text that will be displayed before the yes."/>
					<label for="postfix">
						<h3><code>postfix</code></h3>
					</label>
					<input type="text" value="" name="postfix" id="postfix" title="The text that will be displayed after the yes."/>
					<label for="fontSize">
						<h3><code>fontSize</code></h3>
					</label>
					<input type="text" value="" name="fontSize" id="fontSize" title="Font size of the displayed text."/>
					<label for="yesText">
						<h3><code>yesText</code></h3>
					</label>
					<input type="text" value="" name="yesText" id="yesText" title="This value overwrites the text on the slide that says `Yes`."/>
					<label for="noText">
						<h3><code>noText</code></h3>
					</label>
					<input type="text" value="" name="noText" id="noText" title="This value overwrites the text on the slide that says `No`."/>
					<label for="yesHexFG">
						<h3><code>yesHexFG</code></h3>
					</label>
					<input type="color" value="#ffffff" data-default-value="#ffffff" name="yesHexFG" id="yesHexFG" title="This value will override the hex color for the yes text."/>
					<label for="yesHexBG">
						<h3><code>yesHexBG</code></h3>
					</label>
					<input type="color" value="#008000" data-default-value="#008000" name="yesHexBG" id="yesHexBG" title="This value will override the hex color for the yes background."/>
					<label for="noHexFG">
						<h3><code>noHexFG</code></h3>
					</label>
					<input type="color" value="#ffffff" data-default-value="#ffffff" name="noHexFG" id="noHexFG" title="This value will override the hex color for the no text."/>
					<label for="noHexBG">
						<h3><code>noHexBG</code></h3>
					</label>
					<input type="color" value="#ff0000" data-default-value="#ff0000" name="noHexBG" id="noHexBG" title="This value will override the hex color for the no background."/>
					<label for="rigged">
						<h3><code>rigged</code></h3>
					</label>
					<select name="rigged" id="rigged" title="Pass value `yes` for the flip to always be yes and pass value `no` for flip to always be no">
						<option value=""></option>
						<option value="yes">yes</option>
						<option value="no">no</option>
					</select>
					<br>
					<button type="submit">Submit</button>
					<a href="./" >Clear<a>
				</form>
			</div>
		</div>
	</body>
</html>
